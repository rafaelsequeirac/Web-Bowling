<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boliche</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>

<header>
        <div class="cabecalho"><h1>Boliche</h1><img src="./img/pinos-top.png"></div>
</header>

<main>
            <section class="tab-content-versus">
                <article id="versusTxt">
                    <div class="container-pistas">
                        <h1>Quantas pistas?</h1>
                            <select id="pistas">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">6</option>
                            </select>
                    </div>
                    
                    <div class="lista-jogadores">
                        <div class="jogadores">
                            <h1>Jogadores</h1><h1>Pontuação</h1>
                        </div>
                        <form>
                            <div id="input-container">
                                <div class="inputs">
                                    <input type="text" name="jogador" id="jogador" placeholder="Nome do jogador"> 
                                    <input type="number" name="pontos" id="pontos" placeholder="Pontuação">
                                    <input type="text" name="jogador" id="jogador" placeholder="Nome do jogador"> 
                                    <input type="number" name="pontos" id="pontos" placeholder="Pontuação">
                                    <input type="text" name="jogador" id="jogador" placeholder="Nome do jogador"> 
                                    <input type="number" name="pontos" id="pontos" placeholder="Pontuação">
                                </div>
                            </div>
                        </form>
                    </div>
                    <button class="btn" id="btn"><i data-feather="plus"></i></button>
                    <button class="btn-jogar" id="btn-jogar">Jogar!</button>
                </article>
            </section>
            <section class="tab-content-dupla">
                <article id="duplaTxt">
                    <div class="container-pistas-dupla">
                        <h1>Quantas pistas?</h1>
                            <select id="pistas-dupla">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">6</option>
                            </select>
                    </div>
                    <div class="jogadores-dupla">
                        <h1>Jogadores</h1> <h1>Pontuação</h1>
                    </div>
                </article>
            </section>

</main>

        <div class="menu">
            <div class="tab-links">
                <button class="item active" data="versus">Versus</button>
                <img src="./img/pinos-menu.png">
                <button class="item" data="dupla">Dupla</button>
            </div>
        </div>
        <script src="index.js"></script>
        <script>
            feather.replace()
        </script>
</body>

</html>
